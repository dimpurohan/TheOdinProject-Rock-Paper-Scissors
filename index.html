<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>


    // Function to get random computer choice
    function getComputerChoice() {
        const choices = ["Rock", "Paper", "Scissors"];
        return choices[Math.floor(Math.random() * 3)];
    }

    // Function to play a single round
    function playRound(humanChoice, computerChoice) {
        // Make humanChoice case-insensitive
        humanChoice = humanChoice.toLowerCase();
        computerChoice = computerChoice.toLowerCase();

        // Announce choices
        console.log(`You chose: ${humanChoice}`);
        console.log(`Computer chose: ${computerChoice}`);

        // Check for tie
        if (humanChoice === computerChoice) {
            console.log("It's a tie!");
            return "tie";
        }

        // Define the win conditions for the human
        if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "scissors" && computerChoice === "paper") ||
            (humanChoice === "paper" && computerChoice === "rock")
        ) {
            console.log(`You win! ${humanChoice.charAt(0).toUpperCase() + humanChoice.slice(1)} beats ${computerChoice}.`);
            return "human";
        } else {
            console.log(`You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${humanChoice}.`);
            return "computer";
        }
    }

    // Function to play the entire game (5 rounds)
    function playGame() {
        // Initialize scores
        let humanScore = 0;
        let computerScore = 0;

        // Play 5 rounds
        for (let round = 1; round <= 5; round++) {
            console.log(`\nRound ${round}:`);

            // Get the human and computer choices
            let humanChoice = prompt("Enter your choice (Rock, Paper, or Scissors):");
            let computerChoice = getComputerChoice();

            // Play one round and determine the winner
            let roundWinner = playRound(humanChoice, computerChoice);

            // Update scores based on the round winner
            if (roundWinner === "human") {
                humanScore++;
            } else if (roundWinner === "computer") {
                computerScore++;
            }

            // Display the scores after each round
            console.log(`Current Scores -> Human: ${humanScore}, Computer: ${computerScore}`);
        }

        // Declare the final winner
        console.log("\nFinal Scores:");
        console.log(`Human: ${humanScore}, Computer: ${computerScore}`);

        if (humanScore > computerScore) {
            console.log("Congratulations! You are the overall winner!");
        } else if (humanScore < computerScore) {
            console.log("Computer wins the game! Better luck next time.");
        } else {
            console.log("It's a tie game!");
        }
    }

    // Call the playGame function to start the game
    playGame();


</script>



</body>
</html>
